<h1>Ejemplo directivas Angular</h1>

<h2>Directiva ngStyle</h2>
<ul>
    <li *ngFor="let num of numeros"
    [ngClass]="{
        estilopar: num % 2 == 0,
        estiloimpar: num % 2 == 1
    }">
        {{num}}
    </li>
</ul>


<h2>Numero de deportes: {{sports.length}}</h2>
<!-- DIRECTIVA IF -->
<div *ngIf="sports.length < 4; then condiciontrue else condicionelse">
</div>

<ng-template #condiciontrue>
    <h2 style="color:red">
        Tienes menos de 4 deportes
    </h2>
</ng-template>

<ng-template #condicionelse>
    <h2 style="color:green">
        Tenemos mas de 4 deportes!!!
    </h2>
</ng-template>

<h4 style="color:blue">
    El primer deporte es: {{ sports[0] }}
</h4>

<!-- BUCLE CON DIRECTIVA FOR -->
<ul>
    <li *ngFor="let deporte of sports; let i = index">
        Index:{{i}} Deporte: {{deporte}}
    </li>
</ul>
